<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/x-icon"
        href="{{ url_for('static', filename='bm/img/tech/myfolio-logo.png')}}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
  <link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
  <title>Matcha</title>
</head>

<body>
  <div class="login-card">
    <div class="login-card-content">
      <div class="header">
        <div class="logo">
          <div><a href="login"><img src="static/img/myfolio-logo.png" alt="Smiley face" height="150" width="140"></a>
          </div>
        </div>
        <h2>Mat<span class="highlight">Cha</span></h2>
        <!--<h3>Le sida n'est pas mort.
            Utilise toujours un pr√©servatif</h3>-->
      </div>
      <form action="{{ url_for('register') }}" method="post" autocomplete="off">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
        <div class="form">
          <div class="form-field username">
            <div class="icon">
              <i class="far fa-user"></i>
            </div>
            <input name="username" type="text" placeholder="Username" id="username">
          </div>
          <div class="form-field name">
            <div class="icon">
              <i class="far fa-user"></i>
            </div>
            <input name="name" type="text" placeholder="Name" id="name">
          </div>
          <div class="form-field surname">
            <div class="icon">
              <i class="far fa-user"></i>
            </div>
            <input name="surname" type="text" placeholder="Surname" id="surname">
          </div>
          <div class="form-field email">
            <div class="icon">
              <i class="fas fa-email"></i>
            </div>
            <input name="email" type="text" placeholder="Email" id="email">
          </div>
          <div class="form-field password">
            <div class="icon">
              <i class="fas fa-lock"></i>
            </div>
            <input name="password" type="password" placeholder="Password" id="password">
          </div>
          <div class="form-field confpassword">
            <div class="icon">
              <i class="fas fa-lock"></i>
            </div>
            <input name="confirm_password" type="password" placeholder="Confirm Password" id="confirm_password">
          </div>
          <div class="msg">{{ msg }}</div>
          <button type="submit" value="Register">
            Creat Account
          </button>
          <div>
            Already have an account? <a href="login">Sign In</a></div>
        </div>
    </div>
  </div>
  </form>
</body>

</html>
