<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/x-icon"
        href="{{ url_for('static', filename='bm/img/tech/myfolio-logo.png')}}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
  <link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
  <title>Matcha</title>

</head>

<body>
  <div class="login-card">
    <div class="login-card-content">
      <div class="header">
        <div class="logo">
          <div><a href="{{ url_for('login') }}"><img src="static/img/myfolio-logo.png" alt="Matcha" height="150"
            width="140"></a>
          </div>
        </div>
        <h2>Mat<span class="highlight">Cha</span></h2>
      </div>

      <div class="form">
        <form action="{{ url_for('change_password', token=token) }}" method="post" autocomplete="off">
          <div class="form-field password">
            <div class="icon">
              <i class="fas fa-lock"></i>
            </div>
            <input name="password" type="password" placeholder="Password">
          </div>
          <div class="form-field confpassword">
            <div class="icon">
              <i class="fas fa-lock"></i>
            </div>
            <input name="confirm_password" type="password" placeholder="Confirm Password">
          </div>

          <div class="msg">{{ msg }}</div>
          <button type="submit" value="Change">Change</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
