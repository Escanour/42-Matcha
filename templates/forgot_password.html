<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/x-icon"
        href="{{ url_for('static', filename='bm/img/tech/myfolio-logo.png')}}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
  <link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
  <title>Matcha</title>

</head>

<body>
  <div class="login-card">
    <div class="login-card-content">
      <div class="header">
        <div class="logo">
          <div><a href="login.html"><img src="static/img/myfolio-logo.png" alt="Smiley face" height="150"
                width="140"></a>
          </div>
        </div>
        <h2>Mat<span class="highlight">Cha</span></h2>

      </div>
      <form action="{{ url_for('forgot_password') }}" method="post" autocomplete="off">
        <div class="form">
          <div class="form-field username">
            <div class="icon">
              <i class="far fa-user"></i>
            </div>
            <input type="text" placeholder="Email" name="email" id="email">
          </div>
          <div class="msg">{{ msg }}</div>
          <button type="submit" value="Send">Reset</button>
      </form>
      <div>
        <a href="login">Annuler</a>
      </div>
    </div>

  </div>
  </div>
